<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image" href="images/daftpunkhelmet.png">

    <title>Daft Punk Soundboard</title>
</head>
<body>

    <header>
        <img src="images/daftpunkhelmet.png" alt="logo" class="logo">
        <h1> Welcome to the Daft Punk Soundboard</h1>
        <img src="images/daftpunkhelmet.png" alt="logo" class="logo">
    </header>

    <main>

        <div class="container">
            <button class="button" data-sound="sounds/workit.mp3">Work it</button>
            <button class="button" data-sound="sounds/makeit.mp3">Make it</button>
            <button class="button" data-sound="sounds/doit.mp3">Do it</button>
            <button class="button" data-sound="sounds/makesus.mp3">Makes us</button>
            <button class="button" data-sound="sounds/harder.mp3">Harder</button>
            <button class="button" data-sound="sounds/better.mp3">Better</button>
            <button class="button" data-sound="sounds/faster.mp3">Faster</button>
            <button class="button" data-sound="sounds/stronger.mp3">Stronger</button>
            <button class="button" data-sound="sounds/morethan.mp3">More than</button>
            <button class="button" data-sound="sounds/hour1.mp3">Hour</button>
            <button class="button" data-sound="sounds/hour2.mp3">Hour</button>
            <button class="button" data-sound="sounds/never.mp3">Never</button>
            <button class="button" data-sound="sounds/ever.mp3">Ever</button>
            <button class="button" data-sound="sounds/after.mp3">After</button>
            <button class="button" data-sound="sounds/workis.mp3">Work is</button>
            <button class="button" data-sound="sounds/over.mp3">Over</button>
        </div>
        
    </main>
    
    <script src="soundboard.js"></script>
</body>
</html>
